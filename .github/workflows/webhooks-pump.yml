name: Webhooks Pump

on:
  schedule:
    - cron: "*/5 * * * *"  # a cada 5 minutos
  workflow_dispatch: {}

jobs:
  pump:
    runs-on: ubuntu-latest
    steps:
      - name: Pump webhooks
        run: |
          curl -s -X POST "${{ secrets.APP_BASE_URL }}/api/webhooks/pump" \
            -H "x-cron-secret: ${{ secrets.WEBHOOKS_CRON_SECRET }}" \
            -H "Content-Type: application/json" || true

      - name: Retry stuck
        run: |
          curl -s -X POST "${{ secrets.APP_BASE_URL }}/api/webhooks/retry-stuck" \
            -H "x-cron-secret: ${{ secrets.WEBHOOKS_CRON_SECRET }}" \
            -H "Content-Type: application/json" || true
